<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Master</title>
    <script
      src="https://kit.fontawesome.com/00f93b5c74.js"
      crossorigin="anonymous"
    ></script>
  <script defer src="bundle.js"></script></head>
  <body>
    <div class="main-grid">
      <div class="content-wrap">
        <!--HEADER-->
        <header>
          <div>
            <div class="hero">Task Master</div>
            <button class="nav-btn" id="nav-btn">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </header>
        <!--NAVIGATION-->
        <nav class="nav" id="nav">
          <button class="close-nav-btn" id="close-nav-btn">&times;</button>
          <ul>
            <li><a href="#tasks"><i class="fa-solid fa-inbox"></i>Tasks</a></li>
            <li><a href="#today"><i class="fa-solid fa-calendar-day"></i>Today</a></li>
            <li><a href="#week"><i class="fa-solid fa-calendar-week"></i>This Week</a></li>
            <li><a href="#completed"><i class="fa-solid fa-flag-checkered"></i>Completed</a></li>
          </ul>
          <div class="line"></div>
          <p class="projects__heading">PROJECTS:</p>
          <button id="add-project-btn">ADD PROJECT</button>
        </nav>
        <!--CONTENT-->
        <main class="dash-board">
          <h2>Tasks</h2>
          <button><i class="fa-solid fa-plus"></i>Add Task</button>
          <form id="task-form">
            <label for="task-name">Task:</label><br />
            <input type="text" name="task-name" id="task-name" required/><br />
            <label for="task-description">Description:</label><br />
            <textarea type="" name="task-description" id="task-description" rows="4" cols="10"></textarea><br />
            <label for="task-date">Date due:</label><br />
            <input type="date" name="task-date" id="task-date" /><br />
            <p>Priority:</p>
            <input type="radio" name="task-priority_high" id="" />
            <label for=""></label>
            <br />
            <button>CANCEL</button>
            <input type="submit" value="SUBMIT" />
          </form>
          <ul class="task-list" id="task-list-container"></ul>
        </main>
      </div>
      <!--FOOTER-->
      <footer>
        <a href="http://"
          >Copyright Â© 2022 Tyler French <i class="fa-brands fa-github"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
