<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Master</title>
    <script
      src="https://kit.fontawesome.com/00f93b5c74.js"
      crossorigin="anonymous"
    ></script>
  <script defer src="bundle.js"></script></head>
  <body>
    <div class="main-grid">
      <div class="content-wrap">
        <!--HEADER-->
        <header>
          <div>
            <div class="hero">Task Master</div>
            <button class="nav-btn" id="nav-btn">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </header>
        <!--NAVIGATION-->
        <nav class="nav" id="nav">
          <button class="close-nav-btn" id="close-nav-btn">&times;</button>
          <ul>
            <li>
              <a href="#tasks"><i class="fa-solid fa-inbox"></i>Tasks</a>
            </li>
            <li>
              <a href="#today"><i class="fa-solid fa-calendar-day"></i>Today</a>
            </li>
            <li>
              <a href="#week"
                ><i class="fa-solid fa-calendar-week"></i>This Week</a
              >
            </li>
            <li>
              <a href="#completed"
                ><i class="fa-solid fa-flag-checkered"></i>Completed</a
              >
            </li>
          </ul>
          <div class="line"></div>
          <p class="projects__heading">PROJECTS:</p>
          <ul id="projects-container"></ul>
          <button id="add-project-btn">ADD PROJECT</button>
        </nav>
        <!--CONTENT-->
        <main class="dash-board">
          <h2>Tasks</h2>
          <button id="open-form-btn"><i class="fa-solid fa-plus"></i>Add Task</button>
          <!--FORM-->
          <form class="form" id="task-form">
            <label for="task-name">Task:</label><br />
            <input
              class="task-input"
              type="text"
              name="task-name"
              id="task-name"
            /><br />
            <label for="task-description">Description:</label><br />
            <textarea
              type=""
              name="task-description"
              id="task-description"
            ></textarea
            ><br />
            <label for="task-date">Date due:</label><br />
            <input type="date" name="task-date" id="task-date" /><br />
            <fieldset>
              <legend>Priority:</legend>
              <div class="radio-container">
                <div class="radio-btn">
                  <input
                    type="radio"
                    name="task-priority"
                    id="low-priority"
                    value="low"
                  />
                  <label for="low-priority">low</label>
                </div>
                <div class="radio-btn">
                  <input
                    type="radio"
                    name="task-priority"
                    id="medium-priority"
                    value="medium"
                  />
                  <label for="medium-priority">medium</label>
                </div>
                <div class="radio-btn">
                  <input
                    type="radio"
                    name="task-priority"
                    id="high-priority"
                    value="high"
                  />
                  <label for="high-priority">high</label>
                </div>
              </div>
            </fieldset>
            <div class="form-btn-container">
              <button class="cancel-btn" id="close-form_btn">CANCEL</button>
              <input class="submit-btn" type="submit" value="SUBMIT" />
            </div>
          </form>
          <ul class="task-list" id="task-list-container"></ul>
        </main>
      </div>
      <!--FOOTER-->
      <footer>
        <a href="http://"
          >Copyright Â© 2022 Tyler French <i class="fa-brands fa-github"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
