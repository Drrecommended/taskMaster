<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script
      src="https://kit.fontawesome.com/00f93b5c74.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-grid">
      <div class="content-wrap">
        <header>
          <div>
            <div class="hero">Task Master</div>
            <button class="nav-btn" id="nav-btn"><i class="fa-solid fa-bars"></i></button>
          </div>
        </header>
        <nav>
          <ul>
            <li><i class="fa-solid fa-inbox"></i>Inbox</li>
            <li><i class="fa-solid fa-calendar-day"></i>Today</li>
            <li><i class="fa-solid fa-calendar-week"></i>This Week</li>
            <li><i class="fa-solid fa-flag-checkered"></i>Completed</li>
          </ul>
        </nav>
        <main>

          <div class="task"></div>
        
          <h2>Tasks</h2>
          <button><i class="fa-solid fa-plus"></i>Add Task</button>
          <form id="task-form">
            <label for="task-name">Task:</label><br>
            <input type="text" name="task-name" id="" /><br>
            <label for="task-name">Desc:</label><br>
            <input type="" name="task-name" id="" /><br>
            <label for="task-name">Task:</label><br>
            <input type="text" name="task-name" id="" /><br>
            <label for="task-name">Task:</label><br>
            <input type="text" name="task-name" id="" />
            <br>
            <button>CANCEL</button>
            <input type="submit" value="SUBMIT">
          </form>
          <ul class="task-list"></ul>
        </main>
      </div>

      <footer>
        <a href="http://"
          >Copyright Â© 2022 Tyler French <i class="fa-brands fa-github"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
