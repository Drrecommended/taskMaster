<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <!--HEADER-->
    <header>
      <div class="wrapper">
        <h1 class="hero">TM</h1>
        <button class="nav-btn" id="open-nav_btn">&times;</button>
      </div>
    </header>
    <!--NAVIGATION-->
    <nav class="nav" id="nav">
      <button class="close-nav_btn" id="close-nav_btn">&times;</button>
      <ul class="task-pages">
        <li>
          <a href="#tasks" data-section="tasks"
            ><i class="fa-solid fa-inbox"></i>Tasks</a
          >
        </li>
        <li>
          <a href="#today" data-section="todays"
            ><i class="fa-solid fa-calendar-day"></i>Today</a
          >
        </li>
        <li>
          <a href="#week" data-section="weeks"
            ><i class="fa-solid fa-calendar-week"></i>This Week</a
          >
        </li>
        <li>
          <a href="#completed" data-section="completed"
            ><i class="fa-solid fa-flag-checkered"></i>Completed</a
          >
        </li>
      </ul>
      <span class="divider-line"></span>
      <div class="project-controls_header">
        <h2>Projects</h2>
        <button id="project-controls_btn">&#43;</button>
      </div>
      <div class="project-controls" id="project-controls">
        <input type="text" id="project_input" />
        <div class="project-controls__btns">
          <button class="cancel__btn" id="cancel-project_btn">CANCEL</button
          ><button class="submit__btn" id="add-project_btn">ADD</button>
        </div>
      </div>
      <ul class="project-pages" id="project-pages"></ul>
    </nav>
    <!--CONTENT-->
    <main>
      <div class="section-heading">
        <div class="wrapper">
          <h1 id="section__title">Tasks</h1>
          <button class="section-heading-form__btn" id="open-form__btn">
            &#43;
          </button>
        </div>
      </div>
      <section id="content">
        <div class="wrapper">
          <form class="form" id="task-form">
            <label for="task-name">Task:</label><br />
            <input
              class="task-input"
              type="text"
              name="task-name"
              id="task-name"
            /><br />
            <label for="task-description">Description:</label><br />
            <textarea
              type=""
              name="task-description"
              id="task-description"
            ></textarea
            ><br />
            <label for="task-date">Date due:</label><br />
            <input type="date" name="task-date" id="task-date" /><br />
            <fieldset>
              <legend>Priority:</legend>
              <div class="radio__container">
                <div class="radio-btn">
                  <input
                    type="radio"
                    name="task-priority"
                    id="low-priority"
                    value="low"
                  />
                  <label for="low-priority">low</label>
                </div>
                <div class="radio-btn">
                  <input
                    type="radio"
                    name="task-priority"
                    id="medium-priority"
                    value="medium"
                  />
                  <label for="medium-priority">medium</label>
                </div>
                <div class="radio-btn">
                  <input
                    type="radio"
                    name="task-priority"
                    id="high-priority"
                    value="high"
                  />
                  <label for="high-priority">high</label>
                </div>
              </div>
            </fieldset>
            <div class="form-btn__container">
              <a href="#" class="cancel__btn" id="close-form__btn">CANCEL</a>
              <input class="submit__btn" type="submit" value="SUBMIT" />
            </div>
          </form>
          <ul class="task-list-container" id="task-list-container"></ul>
        </div>
      </section>
    </main>
    <!--FOOTER-->
    <footer>
      <div class="wrapper">
        <a href="http://"
          >Copyright Â© 2022 Tyler French <i class="fa-brands fa-github"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
